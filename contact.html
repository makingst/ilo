    <main id="contact">
      <h2>Request Custom Artwork</h2>
      <p>Required fields are marked with an asterisk *.</p>
      <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
        <label for="myFName">* First Name:</label>
        <input type="text" required="required" id="myFName" name="myFName" />
        <label for="myLName">* Last Name:</label>
        <input type="text" required="required" id="myLName" name="myLName" />
        <label for="myEmail">* E-mail:</label>
        <input type="email" name="myEmail" id="myEmail" />
        <label for="mobile">Phone Number:</label>
        <input type="tel" name="mobile" id="mobile" maxlength="12" />
        <label for="myMedia">* Media (Painting, Photo, etc.)</label>
        <input type="text" required="required" id="myMedia" name="myMedia" />
        <label for="myDescription">Description</label>
        <textarea
          id="myComments"
          name="myComments"
          rows="2"
          cols="30"
        ></textarea>
        <input type="submit" value="submit" />
      </form>
